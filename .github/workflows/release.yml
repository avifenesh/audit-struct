name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: 'true'
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Compile test fixtures
        run: |
          mkdir -p tests/fixtures/bin
          gcc -g -o tests/fixtures/bin/test_simple tests/fixtures/test_simple.c
          gcc -g -o tests/fixtures/bin/test_modified tests/fixtures/test_modified.c
          g++ -std=c++17 -g -o tests/fixtures/bin/test_cpp_templates tests/fixtures/test_cpp_templates.cpp

      - name: Run tests
        run: cargo test

  build-binaries:
    needs: test
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: layout-audit-linux-x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: layout-audit-linux-x86_64-musl
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: layout-audit-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: layout-audit-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: layout-audit-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: layout-audit-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build (Unix)
        if: runner.os != 'Windows'
        env:
          BUILD_TARGET: ${{ matrix.target }}
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target "$BUILD_TARGET"

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        env:
          BUILD_TARGET: ${{ matrix.target }}
          ARTIFACT_NAME: ${{ matrix.name }}
        run: |
          cp "target/${BUILD_TARGET}/release/layout-audit" "$ARTIFACT_NAME"
          chmod +x "$ARTIFACT_NAME"

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: cp target/${{ matrix.target }}/release/layout-audit.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  publish:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GIT_REF: ${{ github.ref }}
        run: |
          TAG_VERSION="${GIT_REF#refs/tags/v}"
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version check passed: $TAG_VERSION"

      - name: Dry run publish
        if: github.event.inputs.dry_run == 'true' || github.event_name == 'workflow_dispatch'
        run: cargo publish --dry-run

      - name: Publish to crates.io
        if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.dry_run != 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

  release:
    needs: [build-binaries, publish]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for dir in artifacts/*/; do
            for file in "$dir"*; do
              cp "$file" release-assets/
            done
          done
          cd release-assets
          for f in layout-audit-*; do
            if [[ "$f" != *.exe ]]; then
              chmod +x "$f"
            fi
            sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          files: release-assets/*
