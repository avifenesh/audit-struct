name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: struct-audit

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: struct-audit

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Compile test fixture
        run: |
          mkdir -p tests/fixtures/bin
          gcc -g -o tests/fixtures/bin/test_simple tests/fixtures/test_simple.c

      - name: Run tests
        run: cargo test

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: struct-audit

      - name: Build
        run: cargo build

      - name: Compile test fixture
        run: |
          mkdir -p tests/fixtures/bin
          gcc -g -o tests/fixtures/bin/test_simple tests/fixtures/test_simple.c

      - name: Run tests
        run: cargo test

      - name: Run on test fixture
        run: cargo run -- inspect tests/fixtures/bin/test_simple

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: struct-audit

      - name: Build
        run: cargo build

      - name: Compile test fixture
        run: |
          mkdir -p tests/fixtures/bin
          # Compile with -save-temps to keep object file for dsymutil
          clang -g -save-temps -o tests/fixtures/bin/test_simple tests/fixtures/test_simple.c
          dsymutil tests/fixtures/bin/test_simple
          # Verify dSYM was created with debug info
          if ! dwarfdump --debug-info tests/fixtures/bin/test_simple.dSYM 2>/dev/null | grep -q DW_TAG; then
            echo "ERROR: No DWARF debug info found in dSYM"
            exit 1
          fi
          echo "dSYM created successfully with DWARF debug info"

      - name: Run tests
        run: cargo test

      - name: Run on test fixture (dSYM)
        run: cargo run -- inspect tests/fixtures/bin/test_simple.dSYM/Contents/Resources/DWARF/test_simple

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: struct-audit

      - name: Build
        run: cargo build

      - name: Compile test fixture (MinGW with DWARF debug info)
        shell: bash
        run: |
          mkdir -p tests/fixtures/bin
          gcc -g -o tests/fixtures/bin/test_simple.exe tests/fixtures/test_simple.c
          # Verify compilation succeeded
          if [ ! -f tests/fixtures/bin/test_simple.exe ]; then
            echo "ERROR: Failed to compile test fixture"
            exit 1
          fi
          echo "Test fixture compiled successfully"

      - name: Run tests
        run: cargo test

      - name: Run on test fixture
        run: cargo run -- inspect tests/fixtures/bin/test_simple.exe
