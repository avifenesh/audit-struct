name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  GO_VERSION: '1.21'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Compile test fixtures
        run: |
          mkdir -p tests/fixtures/bin
          gcc -g -o tests/fixtures/bin/test_simple tests/fixtures/test_simple.c
          gcc -g -o tests/fixtures/bin/test_modified tests/fixtures/test_modified.c
          g++ -std=c++17 -g -o tests/fixtures/bin/test_cpp_templates tests/fixtures/test_cpp_templates.cpp
          go build -gcflags=all="-N -l" -o tests/fixtures/bin/test_go tests/fixtures/test_go.go

      - name: Run tests
        run: cargo test

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: cargo build

      - name: Compile test fixtures
        run: |
          mkdir -p tests/fixtures/bin
          gcc -g -o tests/fixtures/bin/test_simple tests/fixtures/test_simple.c
          gcc -g -o tests/fixtures/bin/test_modified tests/fixtures/test_modified.c
          g++ -std=c++17 -g -o tests/fixtures/bin/test_cpp_templates tests/fixtures/test_cpp_templates.cpp
          go build -gcflags=all="-N -l" -o tests/fixtures/bin/test_go tests/fixtures/test_go.go
          # Verify Go binary has DWARF debug info
          if ! readelf --debug-dump=info tests/fixtures/bin/test_go 2>/dev/null | grep -q DW_TAG; then
            echo "ERROR: No DWARF debug info found in Go binary"
            exit 1
          fi
          echo "Go binary has DWARF debug info"

      - name: Run tests
        run: cargo test

      - name: Run on test fixture
        run: cargo run -- inspect tests/fixtures/bin/test_simple

      - name: Run on Go fixture
        run: cargo run -- inspect tests/fixtures/bin/test_go --filter main.

      - name: Verify Go runtime filtering
        run: |
          set -eo pipefail
          # Filtered count (default - excludes runtime types)
          FILTERED=$(cargo run -- inspect tests/fixtures/bin/test_go -o json | jq '.structs | length') || {
            echo "ERROR: Failed to get filtered struct count"
            exit 1
          }
          # Unfiltered count (includes runtime types)
          UNFILTERED=$(cargo run -- inspect tests/fixtures/bin/test_go --include-go-runtime -o json | jq '.structs | length') || {
            echo "ERROR: Failed to get unfiltered struct count"
            exit 1
          }
          # Validate jq output is numeric
          if ! [[ "$FILTERED" =~ ^[0-9]+$ ]] || ! [[ "$UNFILTERED" =~ ^[0-9]+$ ]]; then
            echo "ERROR: Invalid struct counts - FILTERED='$FILTERED', UNFILTERED='$UNFILTERED'"
            exit 1
          fi
          echo "Filtered: $FILTERED structs, Unfiltered: $UNFILTERED structs"
          # Verify minimum thresholds
          if [ "$FILTERED" -lt 3 ]; then
            echo "ERROR: Expected at least 3 filtered structs (user types), got $FILTERED"
            exit 1
          fi
          if [ "$UNFILTERED" -le "$FILTERED" ]; then
            echo "ERROR: --include-go-runtime should show more types than filtered"
            exit 1
          fi
          echo "Go runtime filtering verified successfully"

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: cargo build

      - name: Compile test fixtures
        run: |
          mkdir -p tests/fixtures/bin
          clang -g -save-temps -o tests/fixtures/bin/test_simple tests/fixtures/test_simple.c
          dsymutil tests/fixtures/bin/test_simple
          clang -g -save-temps -o tests/fixtures/bin/test_modified tests/fixtures/test_modified.c
          dsymutil tests/fixtures/bin/test_modified
          clang++ -std=c++17 -g -save-temps -o tests/fixtures/bin/test_cpp_templates tests/fixtures/test_cpp_templates.cpp
          dsymutil tests/fixtures/bin/test_cpp_templates
          go build -gcflags=all="-N -l" -o tests/fixtures/bin/test_go tests/fixtures/test_go.go
          if ! dwarfdump --debug-info tests/fixtures/bin/test_simple.dSYM 2>/dev/null | grep -q DW_TAG; then
            echo "ERROR: No DWARF debug info found in dSYM"
            exit 1
          fi
          echo "dSYM created successfully with DWARF debug info"

      - name: Run tests
        run: cargo test

      - name: Run on test fixture (dSYM)
        run: cargo run -- inspect tests/fixtures/bin/test_simple.dSYM/Contents/Resources/DWARF/test_simple

      - name: Run on Go fixture
        run: cargo run -- inspect tests/fixtures/bin/test_go --filter main.

      - name: Verify Go runtime filtering
        run: |
          set -eo pipefail
          FILTERED=$(cargo run -- inspect tests/fixtures/bin/test_go -o json | jq '.structs | length') || {
            echo "ERROR: Failed to get filtered struct count"
            exit 1
          }
          UNFILTERED=$(cargo run -- inspect tests/fixtures/bin/test_go --include-go-runtime -o json | jq '.structs | length') || {
            echo "ERROR: Failed to get unfiltered struct count"
            exit 1
          }
          if ! [[ "$FILTERED" =~ ^[0-9]+$ ]] || ! [[ "$UNFILTERED" =~ ^[0-9]+$ ]]; then
            echo "ERROR: Invalid struct counts - FILTERED='$FILTERED', UNFILTERED='$UNFILTERED'"
            exit 1
          fi
          echo "Filtered: $FILTERED structs, Unfiltered: $UNFILTERED structs"
          if [ "$FILTERED" -lt 3 ]; then
            echo "ERROR: Expected at least 3 filtered structs (user types), got $FILTERED"
            exit 1
          fi
          if [ "$UNFILTERED" -le "$FILTERED" ]; then
            echo "ERROR: --include-go-runtime should show more types than filtered"
            exit 1
          fi
          echo "Go runtime filtering verified successfully"

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # Note: Go on Windows uses PDB/CodeView debug format, not DWARF.
      # Go tests are skipped on Windows in integration_test.rs.

      - name: Build
        run: cargo build

      - name: Compile test fixtures (MinGW with DWARF debug info)
        shell: bash
        run: |
          mkdir -p tests/fixtures/bin
          gcc -g -o tests/fixtures/bin/test_simple.exe tests/fixtures/test_simple.c
          gcc -g -o tests/fixtures/bin/test_modified.exe tests/fixtures/test_modified.c
          g++ -std=c++17 -g -o tests/fixtures/bin/test_cpp_templates.exe tests/fixtures/test_cpp_templates.cpp
          if [ ! -f tests/fixtures/bin/test_simple.exe ] || [ ! -f tests/fixtures/bin/test_modified.exe ] || [ ! -f tests/fixtures/bin/test_cpp_templates.exe ]; then
            echo "ERROR: Failed to compile test fixtures"
            exit 1
          fi
          echo "Test fixtures compiled successfully"

      - name: Run tests
        run: cargo test

      - name: Run on test fixture
        run: cargo run -- inspect tests/fixtures/bin/test_simple.exe
