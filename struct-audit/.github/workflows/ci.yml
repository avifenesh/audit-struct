name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build

      - name: Compile test fixture
        run: |
          gcc -g -o tests/fixtures/bin/test_simple tests/fixtures/test_simple.c
          mkdir -p tests/fixtures/bin

      - name: Run on test fixture
        run: cargo run -- inspect tests/fixtures/bin/test_simple

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build

      - name: Compile test fixture
        run: |
          mkdir -p tests/fixtures/bin
          clang -g -o tests/fixtures/bin/test_simple tests/fixtures/test_simple.c
          dsymutil tests/fixtures/bin/test_simple

      - name: Run on test fixture (dSYM)
        run: cargo run -- inspect tests/fixtures/bin/test_simple.dSYM/Contents/Resources/DWARF/test_simple
